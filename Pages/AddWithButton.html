<!DOCTYPE html>
<html>
    <title>Addition w/Button Page</title>
    <body>
        <div>
            <h1 id="CounterMSG">De counter staat op: <h1 id="Counter">1</h1> 
            <h4 id="LinkWrap">Klik deze link om te verhogen <a id="Link" href="#">LINK</a></h4>
        </h1>
        </div>
            
        <script type="text/javascript">
            function CheckUrlParams(){
                var curl = new URLSearchParams(window.location.search);
                if(curl.has("a")){
                    return 0;
                }
                curl.append('a',1);
                window.location.replace(window.location.href +"?"+ curl);
            }
            CheckUrlParams();
            
            function GetURLParameter(sParam){
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++){
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam){
                        return sParameterName[1];
                    }
                }
            }
            var a = parseInt(GetURLParameter("a"));
            if(a > 0)
                document.getElementById("Counter").innerHTML = a;

            function changeLink() {
                var currentUrl = new URLSearchParams(window.location.search);
                currentUrl.set('a', a+1);
                document.getElementById("Link").href = window.location.href.split('?')[0] +"?"+ currentUrl;
            }
            changeLink();

        </script> 
    </body>
<html>
